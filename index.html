<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flames Calculator">
    <meta name="keywords" content="flames, calculator, love, relationship">
    <meta name="author" content="Seshu">
    <meta name="og:title" content="Flames Calculator">
    <meta name="og:description" content="Flames Calculator">
    <meta name="og:image" content="/images/ss.png">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="py" src="./main.py" config="./pyscript.json"></script>
    <title>Flames Calculator</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/images/flame.png" alt="logo" width="64px" height="64px">
            <h1>Flames Calculator</h1>
        </div>
    </header>
    <main>
        <div class="calculator">
            <div class="input-fields">
                <div class="input-field">
                    <i class="fas fa-male"></i>
                    <input type="text" placeholder="Boy's Name" id="name1">
                </div>
                <div class="input-field">
                    <i class="fas fa-female"></i>
                    <input type="text" placeholder="Girl's Name" id="name2">
                </div>
            </div>
            <button id="calculate-btn" py-click="domytask">Calculate Now</button>
            <div id="result" class="result">
                <p id="p-result">Result will appear here</p>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/iseshu/flames-calculator" class="github-button" target="_blank">View on GitHub</a>
    </footer>
</body>

</html>
